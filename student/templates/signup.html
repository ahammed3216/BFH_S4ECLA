{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://kit.fontawesome.com/4b5e7948e4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container ">
            <form action="#" method="POST">
                {% csrf_token %}
                <h1>Create Account</h1>
                <input type="text" placeholder="username" id ="username" name="username">
                <input type="text" placeholder="First Name" id="firstname" name="firstname">
                <input type="text" placeholder="Last Name" id="lastname" name="lastname">
                <input type="email" placeholder="Email" id="email" name="email"> 
                <input type="password" placeholder="Password" id="password1" name="password1">
                <input type="password" placeholder="Confirm Password" id="password2" name="password2">
                <button type="submit">Sign up</button>
            </form>
         </div>
         <div class="overlay-container">
            <div class="overlay">
         <div class="overlay-panel overlay-right">
            <h1>Welcome Back</h1>
            <p>
                To keep connected with us, Please login with your personal info
            </p>
            <a href="http://127.0.0.1:8000/login/">
            <button class="ghost" id="SignIn" >Sign In</button>
            </a>
        </div>
    </div>
    </div>
</body>
</html>
